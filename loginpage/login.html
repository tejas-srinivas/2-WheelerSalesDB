<!DOCTYPE html>
<html lang="en">
         <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Login</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="Login-style.css" rel="stylesheet" type="text/css">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        </head>
        <body>
        <div class="background"> 
        <div class="login-form">
            
                <form action="connect.php" method="post">
                <center><img src="logo.png" style="width: 650px; height: 150px;"></center>
                    <h2 class="text-center"><b>Log-In for Vechile Booking</b></h2>       
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" style="border-radius: 8px; width: 400px;margin-left: 118px;" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" style="border-radius: 8px;width: 400px;margin-left: 118px;" required="required">
            </div>
            
            <div class="clearfix">
                <label class="float-left form-check-label" style="margin-left:120px ;"><input type="checkbox" onclick="myfunction()"> Show password</label>
            </div> <br> 
            <script type="text/javascript">
                function myfunction()
                {
                    var show =document.getElementById('password')
                  if(show.type=='password')
                  {
                       show.type='text';
                  }
                  else{
                    show.type='password';
                  }
                }
            </script>
            <div class="form-group" id="log">
                <button type="submit" class="btn btn-primary btn-lg" name="submit" id="submit" style="border-radius: 8px;margin-left: 280px;">Log in</button>
            </div>
            </form>
            <br>
             <p class="text-center"><a href="../registerpage/register.html" style="color: #f7f7f7;">Don't have an account? Sign Up</a></p>
             <p class="text-center"><a href="../homepage/landing.html" style="color: #f7f7f7;">Back to HomePage</a></p>
               
        </div>
    
    </div> 
    </body>
</html>
